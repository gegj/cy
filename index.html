<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分享邀请平台 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="flex flex-col min-h-screen">
        <!-- 顶部导航栏 -->
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-3">
                <h1 class="text-xl font-bold text-center text-blue-600">分享邀请平台</h1>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="flex-grow container mx-auto px-4 py-6">
            <!-- 用户数据概览卡片 -->
            <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold">我的数据</h2>
                    <span class="text-sm text-gray-500">今日</span>
                </div>
                <div class="grid grid-cols-3 gap-4 text-center">
                    <div class="p-2">
                        <p class="text-2xl font-bold text-blue-600">128</p>
                        <p class="text-sm text-gray-500">总邀请</p>
                    </div>
                    <div class="p-2">
                        <p class="text-2xl font-bold text-green-600">¥56.8</p>
                        <p class="text-sm text-gray-500">总收益</p>
                    </div>
                    <div class="p-2">
                        <p class="text-2xl font-bold text-purple-600">12</p>
                        <p class="text-sm text-gray-500">今日新增</p>
                    </div>
                </div>
            </div>

            <!-- 活动图片 -->
            <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                <div class="relative rounded-lg overflow-hidden" id="banner">
                    <!-- 图片内容将通过JavaScript动态添加 -->
                </div>
            </div>

            <!-- 快速操作按钮 -->
            <div class="grid grid-cols-4 gap-4 mb-6">
                <a href="pages/invite.html" class="bg-white rounded-lg shadow-md p-3 text-center">
                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                    </div>
                    <p class="text-xs">邀请好友</p>
                </a>
                <a href="javascript:void(0)" onclick="goToWithdraw()" class="bg-white rounded-lg shadow-md p-3 text-center">
                    <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <p class="text-xs">提现</p>
                </a>
                <div class="bg-white rounded-lg shadow-md p-3 text-center">
                    <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                    </div>
                    <p class="text-xs">任务</p>
                </div>
                <a href="pages/help.html" class="bg-white rounded-lg shadow-md p-3 text-center">
                    <div class="w-10 h-10 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <p class="text-xs">帮助</p>
                </a>
            </div>

            <!-- 平台公告 -->
            <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                <h2 class="text-lg font-semibold mb-4">平台公告</h2>
                <div class="space-y-4">
                    <div class="border-l-4 border-blue-500 pl-3 py-1">
                        <h3 class="font-medium text-blue-600">新用户注册优惠</h3>
                        <p class="text-sm text-gray-600 mt-1">新用户注册即送5元红包，完成实名认证再送10元，邀请好友最高可得100元奖励。</p>
                        <p class="text-xs text-gray-500 mt-1">2024-03-08</p>
                    </div>
                    
                    <div class="border-l-4 border-green-500 pl-3 py-1">
                        <h3 class="font-medium text-green-600">提现费率调整公告</h3>
                        <p class="text-sm text-gray-600 mt-1">即日起，平台提现费率由1%下调至0.5%，单笔提现金额满100元免手续费。</p>
                        <p class="text-xs text-gray-500 mt-1">2024-03-05</p>
                    </div>
                    
                    <div class="border-l-4 border-purple-500 pl-3 py-1">
                        <h3 class="font-medium text-purple-600">系统升级通知</h3>
                        <p class="text-sm text-gray-600 mt-1">为提升用户体验，系统将于本周六凌晨2:00-4:00进行升级维护，期间部分功能可能暂时无法使用。</p>
                        <p class="text-xs text-gray-500 mt-1">2024-03-01</p>
                    </div>
                </div>
                
                <div class="mt-4 text-center">
                    <a href="#" class="text-blue-600 text-sm inline-flex items-center">
                        查看更多公告
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </a>
                </div>
            </div>
        </main>

        <!-- 底部导航栏 -->
        <footer class="bg-white shadow-md-top border-t border-gray-200">
            <div class="container mx-auto px-4">
                <div class="flex justify-around py-3">
                    <a href="index.html" class="flex flex-col items-center text-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span class="text-xs mt-1">首页</span>
                    </a>
                    <a href="pages/invite.html" class="flex flex-col items-center text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <span class="text-xs mt-1">邀请</span>
                    </a>
                    <a href="pages/profile.html" class="flex flex-col items-center text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <span class="text-xs mt-1">我的</span>
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
