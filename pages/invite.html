<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分享邀请平台 - 邀请</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/main.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="flex flex-col min-h-screen">
        <!-- 顶部导航栏 -->
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-3">
                <h1 class="text-xl font-bold text-center text-blue-600">邀请好友</h1>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="flex-grow container mx-auto px-4 py-6">
            <!-- 邀请卡片 -->
            <div class="bg-gradient-to-r from-blue-500 to-indigo-600 rounded-lg shadow-md p-6 mb-6 text-white">
                <div class="text-center mb-4">
                    <h2 class="text-xl font-bold mb-2">邀请好友得奖励</h2>
                    <p class="text-sm opacity-90">每邀请1位好友注册，立即获得<span class="unit-price">5</span>元奖励</p>
                </div>
                <div class="bg-white/20 rounded-lg p-4 mb-4">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-sm opacity-90">我的邀请码</p>
                            <p class="text-xl font-bold">SHARE123</p>
                        </div>
                        <button class="bg-white text-blue-600 px-4 py-2 rounded-lg text-sm font-medium">复制</button>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <button class="bg-white text-blue-600 px-4 py-3 rounded-lg font-medium flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                        </svg>
                        分享链接
                    </button>
                    <button class="bg-white text-blue-600 px-4 py-3 rounded-lg font-medium flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                        </svg>
                        生成海报
                    </button>
                </div>
            </div>

            <!-- 邀请统计 -->
            <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                <h2 class="text-lg font-semibold mb-4">邀请统计</h2>
                <div class="grid grid-cols-3 gap-4 text-center mb-4">
                    <div class="p-2">
                        <p class="text-2xl font-bold text-blue-600">128</p>
                        <p class="text-sm text-gray-500">总邀请人数</p>
                    </div>
                    <div class="p-2">
                        <p class="text-2xl font-bold text-green-600">¥640</p>
                        <p class="text-sm text-gray-500">累计奖励</p>
                    </div>
                    <div class="p-2">
                        <p class="text-2xl font-bold text-purple-600">12</p>
                        <p class="text-sm text-gray-500">今日新增</p>
                    </div>
                </div>
                <div class="border-t border-gray-100 pt-4">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="font-medium">新增用户</h3>
                        <span class="text-xs text-gray-500">实时更新</span>
                    </div>
                    <ul class="new-users-list space-y-2">
                        <!-- 新增用户列表将通过JavaScript动态添加 -->
                        <div class="text-center py-4 text-gray-500">暂无新增用户</div>
                    </ul>
                </div>
            </div>

            <!-- 邀请规则 -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <h2 class="text-lg font-semibold mb-4">邀请规则</h2>
                <ul class="space-y-2 text-sm text-gray-600">
                    <li class="flex">
                        <span class="text-blue-600 mr-2">1.</span>
                        <p>邀请好友注册并完成实名认证，您将获得<span class="unit-price">5</span>元奖励</p>
                    </li>
                    <li class="flex">
                        <span class="text-blue-600 mr-2">2.</span>
                        <p>邀请奖励无上限，邀请越多奖励越多</p>
                    </li>
                    <li class="flex">
                        <span class="text-blue-600 mr-2">3.</span>
                        <p>奖励将在24小时内发放至您的账户余额</p>
                    </li>
                    <li class="flex">
                        <span class="text-blue-600 mr-2">4.</span>
                        <p>如有任何疑问，请联系客服</p>
                    </li>
                </ul>
            </div>
        </main>

        <!-- 底部导航栏 -->
        <footer class="bg-white shadow-md-top border-t border-gray-200">
            <div class="container mx-auto px-4">
                <div class="flex justify-around py-3">
                    <a href="../index.html" class="flex flex-col items-center text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span class="text-xs mt-1">首页</span>
                    </a>
                    <a href="invite.html" class="flex flex-col items-center text-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <span class="text-xs mt-1">邀请</span>
                    </a>
                    <a href="profile.html" class="flex flex-col items-center text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <span class="text-xs mt-1">我的</span>
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
